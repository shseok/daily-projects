<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>QR 코드 생성기</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code 생성기</h1>
            <p>QR Code를 만들기위해 URL을 붙여넣거나 글자를 넣어주세요.</p>
        </header>
        <div class="form">
            <input type="text" placeholder=" text or url">
            <button id="btn">QR Code 생성하기</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
